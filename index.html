            const birthdayCard = document.getElementById('birthday-card');

            // Play music on first user interaction (click or touch)
            function enableAudio() {
                birthdayAudio.muted = false;
                birthdayAudio.volume = 0;
                birthdayAudio.play().then(() => {
                    const fade = setInterval(() => {
                        birthdayAudio.volume = Math.min(birthdayAudio.volume + 0.05, 1);
                        if (birthdayAudio.volume >= 1) clearInterval(fade);
                    }, 100);
                }).catch(() => {});
                document.removeEventListener('click', enableAudio);
                document.removeEventListener('touchstart', enableAudio);
            }
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('touchstart', enableAudio, { once: true });

            const ctx = confettiCanvas.getContext('2d');
            let animationFrameId;

            const confettiColors = ['#fce18a','#ff726d','#b48def','#f4306d','#00bfff','#7fff00'];
            let confettiPieces = [];
            function createConfettiPiece() {
                const r = Math.floor(Math.random()*6)+2;
                return {
                    x: Math.random()*confettiCanvas.width,
                    y: Math.random()*confettiCanvas.height - confettiCanvas.height,
                    r: r,
                    d: Math.random()*confettiCanvas.height/2,
                    color: confettiColors[Math.floor(Math.random()*confettiColors.length)],
                    tilt: Math.floor(Math.random()*6)-3,
                    tiltAngleIncremental: (Math.random()*0.07)+0.05,
                    tiltAngle: 0
                };
            }
            const numberOfConfetti = 120;

            function launchConfetti() {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
                confettiCanvas.classList.add('active');

                confettiPieces = [];
                for (let i = 0; i < numberOfConfetti; i++) {
                    confettiPieces.push(createConfettiPiece());
                }

                let angle = 0;

                function drawConfetti() {
                    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    for (let i = 0; i < confettiPieces.length; i++) {
                        const c = confettiPieces[i];
                        ctx.beginPath();
                        ctx.lineWidth = c.r;
                        ctx.strokeStyle = c.color;
                        ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
                        ctx.lineTo(c.x + c.tilt, c.y + c.r);
                        ctx.stroke();
                    }
                }

                function updateConfetti() {
                    angle += 0.005;
                    for (let i = 0; i < confettiPieces.length; i++) {
                        const c = confettiPieces[i];
                        c.y += (Math.cos(angle + c.d) + 1 + c.d / 2) * 0.5;
                        c.x += Math.sin(angle) * 0.5;
                        c.tiltAngle += c.tiltAngleIncremental;
                        c.tilt = Math.sin(c.tiltAngle) * 15;

                        if (c.y > confettiCanvas.height) {
                            Object.assign(c, createConfettiPiece());
                            c.y = -10;
                        }
                    }
                }

                function confettiLoop() {
                    drawConfetti();
                    updateConfetti();
                    animationFrameId = requestAnimationFrame(confettiLoop);
                }

                confettiLoop();

                setTimeout(() => {
                    cancelAnimationFrame(animationFrameId);
                    confettiCanvas.classList.remove('active');
                    setTimeout(() => {
                        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    }, 300);
                }, 4000);
            }

            function showFireworks(){
                const fwCanvas = document.createElement('canvas');
                fwCanvas.width = window.innerWidth;
                fwCanvas.height = window.innerHeight;
                fwCanvas.style.position = 'fixed';
                fwCanvas.style.top = '0';
                fwCanvas.style.left = '0';
                fwCanvas.style.pointerEvents = 'none';
                fwCanvas.style.zIndex = '100';
                document.body.appendChild(fwCanvas);
                const ctxF = fwCanvas.getContext('2d');
                const particles = [];
                
                function createBurst(x, y, colorTheme = 'random') {
                    const baseColors = {
                        pink: ['#ff69b4', '#ff1493', '#db7093', '#ffb6c1', '#ffc0cb'],
                        gold: ['#ffd700', '#ffa500', '#ff8c00', '#ffd700', '#ffeb3b'],
                        blue: ['#1e90ff', '#00bfff', '#87cefa', '#4682b4', '#5f9ea0'],
                        purple: ['#9370db', '#8a2be2', '#9932cc', '#8b008b', '#9400d3']
                    };
                    
                    let colors;
                    if (colorTheme === 'random') {
                        const themes = Object.values(baseColors);
                        colors = themes[Math.floor(Math.random() * themes.length)];
                    } else {
                        colors = baseColors[colorTheme] || baseColors.pink;
                    }
                    
                    const particleCount = 150 + Math.floor(Math.random() * 50);
                    
                    for (let i = 0; i < particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 1.5 + Math.random() * 4;
                        const size = 2 + Math.random() * 4;
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        
                        particles.push({
                            x,
                            y,
                            vx: Math.cos(angle) * speed * (0.7 + Math.random() * 0.6),
                            vy: Math.sin(angle) * speed * (0.7 + Math.random() * 0.6),
                            size: size,
                            color: color,
                            alpha: 1,
                            decay: 0.008 + Math.random() * 0.008,
                            gravity: 0.05 + Math.random() * 0.03,
                            trail: []
                        });
                    }
                    
                    // Sonido de explosi√≥n (opcional)
                    if (typeof AudioContext !== 'undefined') {
                        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioCtx.createOscillator();
                        const gainNode = audioCtx.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioCtx.destination);
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(100 + Math.random() * 400, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(0.1, audioCtx.currentTime + 0.5);
                        
                        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                        
                        oscillator.start();
                        oscillator.stop(audioCtx.currentTime + 0.5);
                    }
                }
                
                function createTrail(x, y, color) {
                    for (let i = 0; i < 5; i++) {
                        particles.push({
                            x: x + (Math.random() - 0.5) * 10,
                            y: y + (Math.random() - 0.5) * 10,
                            vx: (Math.random() - 0.5) * 2,
                            vy: (Math.random() - 0.5) * 2,
                            size: 1 + Math.random() * 2,
                            color: color || '#ffffff',
                            alpha: 0.7,
                            decay: 0.03 + Math.random() * 0.02,
                            gravity: 0.01
                        });
                    }
                }
                
                function animate() {
                    ctxF.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
                    
                    // Add new burst randomly
                    if (Math.random() < 0.03) {
                        setTimeout(() => {
                            createBurst(
                                Math.random() * fwCanvas.width * 0.8 + fwCanvas.width * 0.1,
                                Math.random() * fwCanvas.height * 0.4 + fwCanvas.height * 0.1,
                                ['pink', 'gold', 'blue', 'purple'][Math.floor(Math.random() * 4)]
                            );
                        }, Math.random() * 500);
                    }
                    
                    // Update and draw particles
                    for (let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];
                        
                        // Store position for trail
                        p.trail.push({x: p.x, y: p.y});
                        if (p.trail.length > 5) p.trail.shift();
                        
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += p.gravity || 0.05;
                        p.alpha -= p.decay;
                        
                        // Draw trail
                        if (p.trail.length > 1) {
                            ctxF.beginPath();
                            ctxF.moveTo(p.trail[0].x, p.trail[0].y);
                            for (let j = 1; j < p.trail.length; j++) {
                                ctxF.lineTo(p.trail[j].x, p.trail[j].y);
                            }
                            ctxF.strokeStyle = p.color.replace(')', `, ${p.alpha * 0.5})`).replace('rgb', 'rgba');
                            ctxF.lineWidth = p.size * 0.5;
                            ctxF.stroke();
                        }
                        
                        // Draw particle
                        ctxF.beginPath();
                        ctxF.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctxF.fillStyle = p.color.replace(')', `, ${p.alpha})`).replace('rgb', 'rgba');
                        ctxF.fill();
                        
                        // Create trail particles
                        if (Math.random() < 0.3) {
                            createTrail(p.x, p.y, p.color);
                        }
                        
                        if (p.alpha <= 0 || p.y > fwCanvas.height + 50) {
                            particles.splice(i, 1);
                        }
                    }
                    
                    if (particles.length > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        fwCanvas.remove();
                    }
                }
                
                // Start with a few bursts
                const startBursts = 5;
                const burstThemes = ['pink', 'gold', 'blue', 'purple'];
                
                for (let i = 0; i < startBursts; i++) {
                    setTimeout(() => {
                        createBurst(
                            (i + 1) * (fwCanvas.width / (startBursts + 1)),
                            100 + Math.random() * 100,
                            burstThemes[i % burstThemes.length]
                        );
                    }, i * 800);
                }
                
                animate();
            }
