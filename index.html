            function tryPlayAudio() {
                birthdayAudio.volume = 0; // start silent for autoplay policy

                    // fade in volume after 300ms
                    setTimeout(() => {
                        birthdayAudio.muted = false;
                        const fadeDuration = 1500; // ms
                        const steps = 15;
                        const stepTime = fadeDuration / steps;
                        let currentStep = 0;
                        const fadeInterval = setInterval(() => {
                            currentStep++;
                            birthdayAudio.volume = Math.min(currentStep / steps, 1);
                            if (currentStep >= steps) clearInterval(fadeInterval);
                        }, stepTime);
                    }, 300);
                    // Successfully started, clear retry timer
                    clearInterval(retryInterval);
                }).catch(() => {
                    // If more than 8 seconds passed, stop retrying and wait for first user interaction
                    if (Date.now() - startTime > 8000) {
                        clearInterval(retryInterval);
                        document.body.addEventListener('click', () => {
                            birthdayAudio.play().catch(() => {});

                    d: 2 + Math.random() * 2,

                    tiltAngle: 0,
                    tiltAngleIncremental: (Math.random() * 0.07) + 0.05

                function drawConfetti() {
                    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    for (let i = 0; i < confettiPieces.length; i++) {
                        const c = confettiPieces[i];
                        ctx.beginPath();
                        ctx.lineWidth = c.r;
                        ctx.strokeStyle = c.color;
                        ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
                        ctx.lineTo(c.x + c.tilt, c.y + c.r);
                        ctx.stroke();
                    }
                }

                function updateConfetti() {
                    angle += 0.01;
                    for (let i = 0; i < confettiPieces.length; i++) {
                        const c = confettiPieces[i];

                        c.x += Math.sin(angle);
                        c.tiltAngle += c.tiltAngleIncremental;
                        c.tilt = Math.sin(c.tiltAngle) * 15;

                        }
                    }

                    drawConfetti();
                    updateConfetti();
                    animationFrameId = requestAnimationFrame(confettiLoop);
                }

                    cancelAnimationFrame(animationFrameId);
